<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>☠️ E3_HACKER_MD PAIR ☠️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #f00;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px red, 0 0 30px darkred;
      animation: glitch 1.5s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px crimson; }
      40% { text-shadow: 2px -2px lime; }
      60% { text-shadow: -2px 2px magenta; }
      80% { text-shadow: 3px 3px yellow; }
      100% { text-shadow: -3px -3px #0f0; }
    }
    input, button {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-family: inherit;
    }
    input {
      background: #111;
      color: #f00;
      border: 1px solid red;
      box-shadow: 0 0 15px red inset;
    }
    button {
      background-color: #f00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px red, 0 0 40px darkred;
    }
    button:hover {
      background-color: #000;
      color: #f00;
      box-shadow: 0 0 25px #f00, 0 0 50px red;
      transform: scale(1.05);
    }
    .output {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      word-break: break-all;
      border: 1px solid #f00;
      box-shadow: 0 0 20px red inset;
      animation: hackerGlow 2s infinite alternate;
      color: #f00;
    }
    @keyframes hackerGlow {
      0% { box-shadow: 0 0 10px red inset; }
      100% { box-shadow: 0 0 30px darkred inset; }
    }

    /* Canvas layers */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Terminal typing effect */
    #terminal {
      font-size: 14px;
      color: #0f0;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #0f0;
      box-shadow: 0 0 15px #0f0 inset;
    }

    /* Red flash effect */
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,0,0,0.8);
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>☠️ E3_HACKER-MD PAIR ☠️</h1>

  <input type="text" id="number" placeholder="☠ Enter WhatsApp Number (923123456789)" />
  <button onclick="getCode()">☠ Generate Pair Code ☠</button>

  <div id="result" class="output" style="display:none;"></div>

  <!-- Terminal simulation -->
  <div id="terminal"></div>

  <!-- Background effects -->
  <canvas id="matrix"></canvas>
  <canvas id="blood"></canvas>

  <!-- Red Flash -->
  <div id="flash"></div>

  <!-- Audio -->
  <audio id="hackAudio" autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/hacker.mp3" type="audio/mpeg">
  </audio>
  <audio id="scream" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");

      if (!number) {
        alert("⚠ Enter a valid number!");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = "⏳ Hacking sequence initiated...";

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.textContent = `✅ PAIR CODE: ${data.code}`;
          triggerScare();
        } else if (data.error) {
          resultBox.textContent = `❌ ERROR: ${data.error}`;
        } else {
          resultBox.textContent = "⚠ Unknown response received.";
        }
      } catch (err) {
        resultBox.textContent = `❌ Failed: ${err.message}`;
      }
    }

    // Matrix background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01E3HACKERMD$#@!*&%^".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Blood Rain
    const bloodCanvas = document.getElementById("blood");
    const bctx = bloodCanvas.getContext("2d");
    bloodCanvas.height = window.innerHeight;
    bloodCanvas.width = window.innerWidth;
    const dropsBlood = [];

    function BloodDrop(x, y, speed) {
      this.x = x; this.y = y; this.speed = speed;
    }
    function drawBlood() {
      bctx.clearRect(0,0,bloodCanvas.width,bloodCanvas.height);
      bctx.fillStyle = "red";
      for (let i=0;i<dropsBlood.length;i++) {
        let d = dropsBlood[i];
        bctx.fillRect(d.x, d.y, 2, 10);
        d.y += d.speed;
        if (d.y > bloodCanvas.height) dropsBlood.splice(i,1);
      }
      if (Math.random() < 0.3) {
        dropsBlood.push(new BloodDrop(Math.random()*bloodCanvas.width, 0, 4+Math.random()*4));
      }
    }
    setInterval(drawBlood, 30);

    // Terminal auto typing
    const terminal = document.getElementById("terminal");
    const lines = [
      "[ACCESS GRANTED] Initializing hack...",
      "Bypassing firewall...",
      "Injecting payload...",
      "Retrieving WhatsApp session...",
      "Generating PAIR CODE...",
      "Success: Code Injected ☠"
    ];
    let lineIndex = 0, charIndex = 0;
    function typeTerminal() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          terminal.innerHTML += lines[lineIndex][charIndex];
          charIndex++;
        } else {
          terminal.innerHTML += "<br/>";
          charIndex = 0;
          lineIndex++;
        }
      }
    }
    setInterval(typeTerminal, 100);

    // Jump scare effect
    function triggerScare() {
      const flash = document.getElementById("flash");
      const scream = document.getElementById("scream");
      flash.style.display = "block";
      scream.play();
      setTimeout(()=>{ flash.style.display="none"; }, 500);
    }
  </script>

</body>
</html>
