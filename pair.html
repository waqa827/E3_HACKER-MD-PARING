<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíÄ E3_HACKER_MD Pair üíÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #0f0;
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
      animation: glitch 1.5s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px cyan; }
      40% { text-shadow: 2px -2px lime; }
      60% { text-shadow: -2px 2px magenta; }
      80% { text-shadow: 3px 3px yellow; }
      100% { text-shadow: -3px -3px #0f0; }
    }
    input, button {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-family: inherit;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      box-shadow: 0 0 15px #0f0 inset;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
    }
    button:hover {
      background-color: #000;
      color: #0f0;
      box-shadow: 0 0 25px #0f0, 0 0 50px #0f0;
      transform: scale(1.05);
    }
    .output {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      word-break: break-all;
      border: 1px solid #0f0;
      box-shadow: 0 0 20px #0f0 inset;
      animation: hackerGlow 2s infinite alternate;
    }
    @keyframes hackerGlow {
      0% { box-shadow: 0 0 10px #0f0 inset; }
      100% { box-shadow: 0 0 30px #0f0 inset; }
    }
    /* Matrix rain background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    /* Blood rain overlay */
    #blood {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>üíÄ E3_HACKER-MD PAIR üíÄ</h1>

  <input type="text" id="number" placeholder="‚ö° Enter WhatsApp Number (923123456789)" />
  <button onclick="getCode()">‚ö° Generate Pair Code ‚ö°</button>

  <div id="result" class="output" style="display:none;"></div>

  <!-- Background layers -->
  <canvas id="matrix"></canvas>
  <canvas id="blood"></canvas>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");

      if (!number) {
        alert("‚ö† Enter a valid number!");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = "‚è≥ Generating ultra hacker code... Wait...";

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.textContent = `‚úÖ PAIR CODE: ${data.code}`;
        } else if (data.error) {
          resultBox.textContent = `‚ùå ERROR: ${data.error}`;
        } else {
          resultBox.textContent = "‚ö† Unknown response received.";
        }
      } catch (err) {
        resultBox.textContent = `‚ùå Failed: ${err.message}`;
      }
    }

    // Matrix Rain
    const matrixCanvas = document.getElementById("matrix");
    const ctx = matrixCanvas.getContext("2d");
    matrixCanvas.height = window.innerHeight;
    matrixCanvas.width = window.innerWidth;

    const letters = "01E3HACKERMD$#@!*&%^".split("");
    const fontSize = 14;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Blood Rain
    const bloodCanvas = document.getElementById("blood");
    const btx = bloodCanvas.getContext("2d");
    bloodCanvas.height = window.innerHeight;
    bloodCanvas.width = window.innerWidth;

    class BloodDrop {
      constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.length = Math.random() * 20 + 10;
      }
      fall() {
        this.y += this.speed;
        if (this.y > bloodCanvas.height) {
          this.y = -this.length;
          this.x = Math.random() * bloodCanvas.width;
        }
      }
      draw() {
        btx.beginPath();
        btx.strokeStyle = "rgba(200, 0, 0, 0.8)";
        btx.lineWidth = 2;
        btx.moveTo(this.x, this.y);
        btx.lineTo(this.x, this.y + this.length);
        btx.stroke();
      }
    }

    let bloodDrops = [];
    for (let i = 0; i < 120; i++) {
      bloodDrops.push(new BloodDrop(Math.random() * bloodCanvas.width, Math.random() * bloodCanvas.height, Math.random() * 5 + 2));
    }

    function drawBlood() {
      btx.clearRect(0, 0, bloodCanvas.width, bloodCanvas.height);
      bloodDrops.forEach(drop => {
        drop.fall();
        drop.draw();
      });
    }
    setInterval(drawBlood, 30);

    // Resize canvases on window resize
    window.addEventListener("resize", () => {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
      bloodCanvas.width = window.innerWidth;
      bloodCanvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
