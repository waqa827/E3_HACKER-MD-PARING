<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ò†Ô∏è DANGER | E3_HACKER_MD ‚ò†Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #f00;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #ff0000;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 25px #f00, 0 0 50px #f00;
      animation: glitch 1.5s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 3px 3px lime; }
      25% { text-shadow: -3px -3px cyan; }
      50% { text-shadow: 4px -2px red; }
      75% { text-shadow: -2px 4px magenta; }
      100% { text-shadow: 0 0 30px #f00; }
    }
    input, button {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-family: inherit;
    }
    input {
      background: #111;
      color: #f00;
      border: 1px solid #f00;
      box-shadow: 0 0 15px #f00 inset;
    }
    button {
      background-color: #f00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px #f00, 0 0 40px #f00;
    }
    button:hover {
      background-color: #000;
      color: #f00;
      box-shadow: 0 0 30px #f00, 0 0 60px #f00;
      transform: scale(1.05);
    }
    .output {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      word-break: break-all;
      border: 1px solid #f00;
      box-shadow: 0 0 25px #f00 inset;
      animation: dangerPulse 1.5s infinite alternate;
    }
    @keyframes dangerPulse {
      0% { box-shadow: 0 0 10px #f00 inset; }
      100% { box-shadow: 0 0 35px #f00 inset; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    #blood {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    /* Flicker warning skull */
    #skull {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 60px;
      color: red;
      text-shadow: 0 0 25px red;
      animation: skullFlicker 1s infinite;
      z-index: 10;
      opacity: 0.7;
    }
    @keyframes skullFlicker {
      0%, 50%, 100% { opacity: 0.7; }
      25%, 75% { opacity: 0.1; }
    }
  </style>
</head>
<body>

  <h1>‚ò†Ô∏è SYSTEM BREACH | E3_HACKER_MD ‚ò†Ô∏è</h1>

  <input type="text" id="number" placeholder="‚ö° Enter WhatsApp Number (923123456789)" />
  <button onclick="getCode()">‚ö° GENERATE DANGER CODE ‚ö°</button>

  <div id="result" class="output" style="display:none;"></div>

  <!-- Background Layers -->
  <canvas id="matrix"></canvas>
  <canvas id="blood"></canvas>
  <div id="skull">üíÄ</div>

  <!-- Hacker Horror Audio -->
  <audio id="hacker-audio" autoplay loop>
    <source src="https://actions.google.com/sounds/v1/ambiences/scary_ambience.ogg" type="audio/ogg">
  </audio>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");

      if (!number) {
        alert("‚ö† ENTER A VALID VICTIM NUMBER!");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = "‚è≥ Injecting malicious code... Please wait...";

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.textContent = `‚ò†Ô∏è DANGER CODE: ${data.code}`;
        } else if (data.error) {
          resultBox.textContent = `‚ùå ERROR: ${data.error}`;
        } else {
          resultBox.textContent = "‚ö† Unknown response received.";
        }
      } catch (err) {
        resultBox.textContent = `‚ùå FAILED: ${err.message}`;
      }
    }

    // Matrix Rain
    const matrixCanvas = document.getElementById("matrix");
    const ctx = matrixCanvas.getContext("2d");
    matrixCanvas.height = window.innerHeight;
    matrixCanvas.width = window.innerWidth;

    const letters = "01E3HACKERMD$#@!*&%^".split("");
    const fontSize = 14;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Blood Rain + Splash
    const bloodCanvas = document.getElementById("blood");
    const btx = bloodCanvas.getContext("2d");
    bloodCanvas.height = window.innerHeight;
    bloodCanvas.width = window.innerWidth;

    class BloodDrop {
      constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.length = Math.random() * 25 + 15;
      }
      fall() {
        this.y += this.speed;
        if (this.y > bloodCanvas.height) {
          // splash effect at bottom
          btx.beginPath();
          btx.arc(this.x, bloodCanvas.height - 5, Math.random() * 12 + 6, 0, Math.PI * 2);
          btx.fillStyle = "rgba(255,0,0,0.5)";
          btx.fill();
          this.y = -this.length;
          this.x = Math.random() * bloodCanvas.width;
        }
      }
      draw() {
        btx.beginPath();
        btx.strokeStyle = "rgba(255, 0, 0, 0.9)";
        btx.lineWidth = 2;
        btx.moveTo(this.x, this.y);
        btx.lineTo(this.x, this.y + this.length);
        btx.stroke();
      }
    }

    let bloodDrops = [];
    for (let i = 0; i < 150; i++) {
      bloodDrops.push(new BloodDrop(Math.random() * bloodCanvas.width, Math.random() * bloodCanvas.height, Math.random() * 6 + 3));
    }

    function drawBlood() {
      btx.clearRect(0, 0, bloodCanvas.width, bloodCanvas.height);
      bloodDrops.forEach(drop => {
        drop.fall();
        drop.draw();
      });
    }
    setInterval(drawBlood, 30);

    // Resize canvases
    window.addEventListener("resize", () => {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
      bloodCanvas.width = window.innerWidth;
      bloodCanvas.height = window.innerHeight;
    });

    // Force audio to play after first click
    document.body.addEventListener("click", () => {
      const audio = document.getElementById("hacker-audio");
      if (audio.paused) audio.play();
    });
  </script>

</body>
</html>
